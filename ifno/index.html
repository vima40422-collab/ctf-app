<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Platform - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-right: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .challenges-list {
            margin-top: 40px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .challenge-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }
        .challenge-item.inactive {
            border-left-color: #dc3545;
            opacity: 0.7;
        }
        .challenge-info {
            flex: 1;
        }
        .challenge-actions {
            display: flex;
            gap: 10px;
        }
        .challenge-actions button {
            padding: 8px 15px;
            font-size: 14px;
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .admin-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
        .admin-content {
            display: none;
        }
        .admin-content.active {
            display: block;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .user-email {
            flex: 1;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin <span>Panel</span></h1>
        
        <!-- Login Form -->
        <div id="loginForm" class="login-form active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@example.com" value="vima40422@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="login()">Se connecter</button>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- Admin Content -->
        <div id="adminContent" class="admin-content">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="secondary" onclick="logout()" style="padding: 8px 15px;">D√©connexion</button>
            </div>
            
            <h2>Cr√©er un challenge</h2>
            
            <div class="form-group">
                <label for="challengeName">Nom du challenge</label>
                <input type="text" id="challengeName" placeholder="Ex: Web1">
            </div>
            
            <div class="form-group">
                <label for="challengeFlag">Flag</label>
                <input type="text" id="challengeFlag" placeholder="flag{...}">
            </div>
            
            <div class="form-group">
                <label for="challengePoints">Points</label>
                <input type="number" id="challengePoints" value="10" min="1">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="challengeActive" checked>
                    Actif
                </label>
            </div>
            
            <button onclick="createChallenge()">Cr√©er le challenge</button>
            
            <div id="message" class="message"></div>
            
            <div class="challenges-list">
                <h3>Challenges existants</h3>
                <div id="challenges"></div>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="/">‚¨ÖÔ∏è Retour aux challenges</a>
            <a href="/scoreboard">üèÜ Scoreboard</a>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc, 
            updateDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATwlZjZPQCMbunPjG6dM2P3L0H5JVajqA",
            authDomain: "itetude-ce41d.firebaseapp.com",
            projectId: "itetude-ce41d",
            storageBucket: "itetude-ce41d.firebasestorage.app",
            messagingSenderId: "690766932831",
            appId: "1:690766932831:web:258086381298771e9924ea",
            measurementId: "G-Q3X9GRNBQE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                document.getElementById('userEmail').textContent = `Connect√© en tant que: ${user.email}`;
                
                // Check if user has admin claims
                try {
                    const idTokenResult = await user.getIdTokenResult();
                    if (idTokenResult.claims.admin) {
                        loadChallenges();
                    } else {
                        showMessage('Vous n\'avez pas les droits administrateur', 'error');
                        setTimeout(() => {
                            logout();
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Error checking admin claims:', error);
                    showMessage('Erreur de v√©rification des droits', 'error');
                }
            } else {
                // User is signed out
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('adminContent').classList.remove('active');
            }
        });

        // Login function
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            
            if (!email || !password) {
                loginMessage.className = 'message error';
                loginMessage.textContent = 'Email et mot de passe requis';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginMessage.className = 'message success';
                loginMessage.textContent = 'Connexion r√©ussie !';
            } catch (error) {
                console.error('Login error:', error);
                loginMessage.className = 'message error';
                
                // Handle specific error codes
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        loginMessage.textContent = 'Email ou mot de passe incorrect';
                        break;
                    case 'auth/too-many-requests':
                        loginMessage.textContent = 'Trop de tentatives. R√©essayez plus tard';
                        break;
                    default:
                        loginMessage.textContent = 'Erreur de connexion: ' + error.message;
                }
            }
        };

        // Logout function
        window.logout = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        };

        // Hash flag function
        async function hashFlag(flag) {
            const encoder = new TextEncoder();
            const data = encoder.encode(flag);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Create challenge function
        window.createChallenge = async function() {
            const name = document.getElementById('challengeName').value.trim();
            const flag = document.getElementById('challengeFlag').value.trim();
            const points = parseInt(document.getElementById('challengePoints').value);
            const active = document.getElementById('challengeActive').checked;

            if (!name || !flag || !points) {
                showMessage('Tous les champs sont requis', 'error');
                return;
            }

            try {
                const flagHash = await hashFlag(flag);
                
                // Get the current user's token
                const user = auth.currentUser;
                if (!user) {
                    showMessage('Vous devez √™tre connect√©', 'error');
                    return;
                }
                
                const token = await user.getIdToken();
                
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        flagHash,
                        points,
                        active
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Challenge cr√©√© avec succ√®s !', 'success');
                    document.getElementById('challengeName').value = '';
                    document.getElementById('challengeFlag').value = '';
                    document.getElementById('challengePoints').value = '10';
                    document.getElementById('challengeActive').checked = true;
                    loadChallenges();
                } else {
                    showMessage(data.error || 'Erreur lors de la cr√©ation', 'error');
                }
            } catch (error) {
                console.error('Create challenge error:', error);
                showMessage('Erreur de connexion: ' + error.message, 'error');
            }
        };

        // Toggle challenge active status
        window.toggleChallenge = async function(challengeId, currentStatus) {
            try {
                const challengeRef = doc(db, "challenges", challengeId);
                await updateDoc(challengeRef, {
                    active: !currentStatus
                });
                showMessage('Statut du challenge mis √† jour', 'success');
                loadChallenges();
            } catch (error) {
                console.error('Toggle challenge error:', error);
                showMessage('Erreur lors de la modification', 'error');
            }
        };

        // Delete challenge
        window.deleteChallenge = async function(challengeId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce challenge ?')) {
                return;
            }
            
            try {
                await deleteDoc(doc(db, "challenges", challengeId));
                loadChallenges();
                showMessage('Challenge supprim√©', 'success');
            } catch (error) {
                console.error('Delete challenge error:', error);
                showMessage('Erreur lors de la suppression', 'error');
            }
        };

        // Load challenges
        async function loadChallenges() {
            try {
                const challengesSnapshot = await getDocs(collection(db, "challenges"));
                const challengesDiv = document.getElementById('challenges');
                
                if (challengesSnapshot.empty) {
                    challengesDiv.innerHTML = '<p style="text-align: center; padding: 20px;">Aucun challenge cr√©√© pour le moment</p>';
                    return;
                }
                
                challengesDiv.innerHTML = '';
                
                challengesSnapshot.forEach(doc => {
                    const challenge = doc.data();
                    const challengeDiv = document.createElement('div');
                    challengeDiv.className = `challenge-item ${challenge.active ? '' : 'inactive'}`;
                    
                    // Format the flag hash for display (show only first and last few chars)
                    const flagHashShort = challenge.flagHash ? 
                        challenge.flagHash.substring(0, 8) + '...' + challenge.flagHash.substring(challenge.flagHash.length - 8) : 
                        'No hash';
                    
                    challengeDiv.innerHTML = `
                        <div class="challenge-info">
                            <strong>${challenge.name || 'Sans nom'}</strong><br>
                            Points: ${challenge.points || 0} | 
                            Flag hash: ${flagHashShort}<br>
                            Statut: ${challenge.active ? '‚úÖ Actif' : '‚ùå Inactif'}
                        </div>
                        <div class="challenge-actions">
                            <button onclick="toggleChallenge('${doc.id}', ${challenge.active})">
                                ${challenge.active ? 'D√©sactiver' : 'Activer'}
                            </button>
                            <button class="secondary" onclick="deleteChallenge('${doc.id}')">Supprimer</button>
                        </div>
                    `;
                    
                    challengesDiv.appendChild(challengeDiv);
                });
            } catch (error) {
                console.error('Load challenges error:', error);
                document.getElementById('challenges').innerHTML = '<p style="color: red; text-align: center;">Erreur lors du chargement des challenges</p>';
            }
        }

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Auto-load challenges if user is already logged in
        if (auth.currentUser) {
            loadChallenges();
        }
    </script>
</body>
</html>
