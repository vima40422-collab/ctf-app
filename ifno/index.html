<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Platform - Admin Panel</title>
    <style>
        /* ... gardez votre CSS existant ... */
        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin <span>Panel</span></h1>
        
        <!-- Debug info (cach√© par d√©faut) -->
        <div id="debugInfo" class="debug-info"></div>
        
        <!-- Login Form -->
        <div id="loginForm" class="login-form active">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@example.com" value="vima40422@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="login()">Se connecter</button>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <!-- Admin Content -->
        <div id="adminContent" class="admin-content">
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="secondary" onclick="logout()" style="padding: 8px 15px;">D√©connexion</button>
            </div>
            
            <h2>Cr√©er un challenge</h2>
            
            <div class="form-group">
                <label for="challengeName">Nom du challenge</label>
                <input type="text" id="challengeName" placeholder="Ex: Web1">
            </div>
            
            <div class="form-group">
                <label for="challengeFlag">Flag</label>
                <input type="text" id="challengeFlag" placeholder="flag{...}">
            </div>
            
            <div class="form-group">
                <label for="challengePoints">Points</label>
                <input type="number" id="challengePoints" value="10" min="1">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="challengeActive" checked>
                    Actif
                </label>
            </div>
            
            <button onclick="createChallenge()">Cr√©er le challenge</button>
            
            <div id="message" class="message"></div>
            
            <div class="challenges-list">
                <h3>Challenges existants</h3>
                <div id="challenges"></div>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="/">‚¨ÖÔ∏è Retour aux challenges</a>
            <a href="/scoreboard">üèÜ Scoreboard</a>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc, 
            updateDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATwlZjZPQCMbunPjG6dM2P3L0H5JVajqA",
            authDomain: "itetude-ce41d.firebaseapp.com",
            projectId: "itetude-ce41d",
            storageBucket: "itetude-ce41d.firebasestorage.app",
            messagingSenderId: "690766932831",
            appId: "1:690766932831:web:258086381298771e9924ea",
            measurementId: "G-Q3X9GRNBQE"
        };

        console.log('üî• Initializing Firebase...');
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Debug function
        function addDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.style.display = 'block';
            debugDiv.innerHTML += `<div>üîç ${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            addDebug(`Auth state changed: ${user ? 'Connected' : 'Disconnected'}`);
            
            if (user) {
                // User is signed in
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('adminContent').classList.add('active');
                document.getElementById('userEmail').textContent = `Connect√© en tant que: ${user.email}`;
                
                addDebug(`User: ${user.email} (${user.uid})`);
                
                // Check if user has admin claims
                try {
                    addDebug('Checking admin claims...');
                    const idTokenResult = await user.getIdTokenResult();
                    addDebug(`Claims: ${JSON.stringify(idTokenResult.claims)}`);
                    
                    if (idTokenResult.claims && idTokenResult.claims.admin === true) {
                        addDebug('‚úÖ User is admin!');
                        loadChallenges();
                    } else {
                        addDebug('‚ùå User is NOT admin!');
                        showMessage('Vous n\'avez pas les droits administrateur', 'error');
                        setTimeout(() => {
                            logout();
                        }, 3000);
                    }
                } catch (error) {
                    addDebug(`Error checking claims: ${error.message}`);
                    console.error('Error checking admin claims:', error);
                    showMessage('Erreur de v√©rification des droits', 'error');
                }
            } else {
                // User is signed out
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('adminContent').classList.remove('active');
                addDebug('User signed out');
            }
        });

        // Login function
        window.login = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');
            
            addDebug(`Login attempt: ${email}`);
            
            if (!email || !password) {
                loginMessage.className = 'message error';
                loginMessage.textContent = 'Email et mot de passe requis';
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                addDebug(`Login successful: ${userCredential.user.uid}`);
                loginMessage.className = 'message success';
                loginMessage.textContent = 'Connexion r√©ussie !';
            } catch (error) {
                addDebug(`Login error: ${error.code} - ${error.message}`);
                loginMessage.className = 'message error';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        loginMessage.textContent = 'Utilisateur non trouv√©';
                        break;
                    case 'auth/wrong-password':
                        loginMessage.textContent = 'Mot de passe incorrect';
                        break;
                    case 'auth/invalid-credential':
                        loginMessage.textContent = 'Email ou mot de passe incorrect';
                        break;
                    case 'auth/too-many-requests':
                        loginMessage.textContent = 'Trop de tentatives. R√©essayez plus tard';
                        break;
                    default:
                        loginMessage.textContent = 'Erreur de connexion: ' + error.message;
                }
            }
        };

        // Logout function
        window.logout = async function() {
            addDebug('Logging out...');
            try {
                await signOut(auth);
                addDebug('Logout successful');
            } catch (error) {
                addDebug(`Logout error: ${error.message}`);
                console.error('Logout error:', error);
            }
        };

        // Hash flag function
        async function hashFlag(flag) {
            const encoder = new TextEncoder();
            const data = encoder.encode(flag);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Create challenge function
        window.createChallenge = async function() {
            const name = document.getElementById('challengeName').value.trim();
            const flag = document.getElementById('challengeFlag').value.trim();
            const points = parseInt(document.getElementById('challengePoints').value);
            const active = document.getElementById('challengeActive').checked;

            addDebug(`Creating challenge: ${name}, ${points}pts`);

            if (!name || !flag || !points) {
                showMessage('Tous les champs sont requis', 'error');
                return;
            }

            try {
                const flagHash = await hashFlag(flag);
                addDebug(`Flag hash: ${flagHash.substring(0, 10)}...`);
                
                const user = auth.currentUser;
                if (!user) {
                    showMessage('Vous devez √™tre connect√©', 'error');
                    return;
                }
                
                const token = await user.getIdToken();
                addDebug('Got user token');
                
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name,
                        flagHash,
                        points,
                        active
                    })
                });

                addDebug(`API response status: ${response.status}`);
                const data = await response.json();
                addDebug(`API response: ${JSON.stringify(data)}`);

                if (response.ok) {
                    showMessage('Challenge cr√©√© avec succ√®s !', 'success');
                    document.getElementById('challengeName').value = '';
                    document.getElementById('challengeFlag').value = '';
                    document.getElementById('challengePoints').value = '10';
                    document.getElementById('challengeActive').checked = true;
                    loadChallenges();
                } else {
                    showMessage(data.error || 'Erreur lors de la cr√©ation', 'error');
                }
            } catch (error) {
                addDebug(`Create challenge error: ${error.message}`);
                console.error('Create challenge error:', error);
                showMessage('Erreur de connexion: ' + error.message, 'error');
            }
        };

        // Toggle challenge active status
        window.toggleChallenge = async function(challengeId, currentStatus) {
            addDebug(`Toggling challenge ${challengeId} to ${!currentStatus}`);
            try {
                const challengeRef = doc(db, "challenges", challengeId);
                await updateDoc(challengeRef, {
                    active: !currentStatus
                });
                showMessage('Statut du challenge mis √† jour', 'success');
                loadChallenges();
            } catch (error) {
                addDebug(`Toggle challenge error: ${error.message}`);
                console.error('Toggle challenge error:', error);
                showMessage('Erreur lors de la modification', 'error');
            }
        };

        // Delete challenge
        window.deleteChallenge = async function(challengeId) {
            if (!confirm('√ätes-vous s√ªr de vouloir supprimer ce challenge ?')) {
                return;
            }
            
            addDebug(`Deleting challenge ${challengeId}`);
            try {
                await deleteDoc(doc(db, "challenges", challengeId));
                loadChallenges();
                showMessage('Challenge supprim√©', 'success');
            } catch (error) {
                addDebug(`Delete challenge error: ${error.message}`);
                console.error('Delete challenge error:', error);
                showMessage('Erreur lors de la suppression', 'error');
            }
        };

        // Load challenges
        async function loadChallenges() {
            addDebug('Loading challenges...');
            try {
                const challengesSnapshot = await getDocs(collection(db, "challenges"));
                const challengesDiv = document.getElementById('challenges');
                
                addDebug(`Found ${challengesSnapshot.size} challenges`);
                
                if (challengesSnapshot.empty) {
                    challengesDiv.innerHTML = '<p style="text-align: center; padding: 20px;">Aucun challenge cr√©√© pour le moment</p>';
                    return;
                }
                
                challengesDiv.innerHTML = '';
                
                challengesSnapshot.forEach(doc => {
                    const challenge = doc.data();
                    const challengeDiv = document.createElement('div');
                    challengeDiv.className = `challenge-item ${challenge.active ? '' : 'inactive'}`;
                    
                    const flagHashShort = challenge.flagHash ? 
                        challenge.flagHash.substring(0, 8) + '...' + challenge.flagHash.substring(challenge.flagHash.length - 8) : 
                        'No hash';
                    
                    challengeDiv.innerHTML = `
                        <div class="challenge-info">
                            <strong>${challenge.name || 'Sans nom'}</strong><br>
                            Points: ${challenge.points || 0} | 
                            Flag hash: ${flagHashShort}<br>
                            Statut: ${challenge.active ? '‚úÖ Actif' : '‚ùå Inactif'}
                        </div>
                        <div class="challenge-actions">
                            <button onclick="toggleChallenge('${doc.id}', ${challenge.active})">
                                ${challenge.active ? 'D√©sactiver' : 'Activer'}
                            </button>
                            <button class="secondary" onclick="deleteChallenge('${doc.id}')">Supprimer</button>
                        </div>
                    `;
                    
                    challengesDiv.appendChild(challengeDiv);
                });
            } catch (error) {
                addDebug(`Load challenges error: ${error.message}`);
                console.error('Load challenges error:', error);
                document.getElementById('challenges').innerHTML = '<p style="color: red; text-align: center;">Erreur lors du chargement des challenges</p>';
            }
        }

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Auto-load challenges if user is already logged in
        if (auth.currentUser) {
            loadChallenges();
        }

        addDebug('Admin page loaded');
    </script>
</body>
</html>
