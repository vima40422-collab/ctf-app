<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF - Admin</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }
        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { transform: translateY(-2px); }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }
        .challenge-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }
        .login-form { display: block; }
        .login-form.hidden { display: none; }
        .admin-content { display: none; }
        .admin-content.visible { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin <span>Panel</span></h1>
        
        <div id="loginForm" class="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="vima40422@gmail.com">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password">
            </div>
            <button onclick="login()">Connexion</button>
            <div id="loginMessage" class="message"></div>
        </div>
        
        <div id="adminContent" class="admin-content">
            <div style="text-align:right; margin-bottom:20px;">
                <button onclick="logout()">D√©connexion</button>
            </div>
            
            <h2>Nouveau challenge</h2>
            
            <div class="form-group">
                <label>Nom</label>
                <input type="text" id="challengeName">
            </div>
            <div class="form-group">
                <label>Flag</label>
                <input type="text" id="challengeFlag">
            </div>
            <div class="form-group">
                <label>Points</label>
                <input type="number" id="challengePoints" value="10">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="challengeActive" checked> Actif</label>
            </div>
            
            <button onclick="createChallenge()">Cr√©er</button>
            <div id="message" class="message"></div>
            
            <h3 style="margin-top:40px;">Challenges</h3>
            <div id="challenges"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATwlZjZPQCMbunPjG6dM2P3L0H5JVajqA",
            authDomain: "itetude-ce41d.firebaseapp.com",
            projectId: "itetude-ce41d",
            storageBucket: "itetude-ce41d.firebasestorage.app",
            messagingSenderId: "690766932831",
            appId: "1:690766932831:web:258086381298771e9924ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'vima40422@gmail.com') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminContent').classList.add('visible');
                loadChallenges();
            } else {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('adminContent').classList.remove('visible');
            }
        });

        window.login = async () => {
            try {
                await signInWithEmailAndPassword(
                    auth,
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
            } catch (error) {
                const msg = document.getElementById('loginMessage');
                msg.className = 'message error';
                msg.textContent = 'Erreur: ' + error.message;
            }
        };

        window.logout = () => signOut(auth);

        async function hashFlag(flag) {
            const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(flag));
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
        }

        window.createChallenge = async () => {
            const name = document.getElementById('challengeName').value;
            const flag = document.getElementById('challengeFlag').value;
            
            if (!name || !flag) {
                showMessage('Champs requis', 'error');
                return;
            }
            
            try {
                await addDoc(collection(db, 'challenges'), {
                    name,
                    flagHash: await hashFlag(flag),
                    points: parseInt(document.getElementById('challengePoints').value),
                    active: document.getElementById('challengeActive').checked
                });
                
                showMessage('Challenge cr√©√© !', 'success');
                document.getElementById('challengeName').value = '';
                document.getElementById('challengeFlag').value = '';
                loadChallenges();
            } catch (error) {
                showMessage('Erreur: ' + error.message, 'error');
            }
        };

        window.toggleChallenge = async (id, active) => {
            await updateDoc(doc(db, 'challenges', id), { active: !active });
            loadChallenges();
        };

        window.deleteChallenge = async (id) => {
            if (confirm('Supprimer ?')) {
                await deleteDoc(doc(db, 'challenges', id));
                loadChallenges();
            }
        };

        async function loadChallenges() {
            const snapshot = await getDocs(collection(db, 'challenges'));
            const div = document.getElementById('challenges');
            
            if (snapshot.empty) {
                div.innerHTML = '<p>Aucun challenge</p>';
                return;
            }
            
            let html = '';
            snapshot.forEach(doc => {
                const c = doc.data();
                html += `
                    <div class="challenge-item">
                        <div>
                            <strong>${c.name}</strong> - ${c.points}pts<br>
                            <small>${c.active ? '‚úÖ' : '‚ùå'}</small>
                        </div>
                        <div>
                            <button onclick="toggleChallenge('${doc.id}', ${c.active})">
                                ${c.active ? 'D√©sactiver' : 'Activer'}
                            </button>
                            <button onclick="deleteChallenge('${doc.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            div.innerHTML = html;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = `message ${type}`;
            msg.textContent = text;
            setTimeout(() => msg.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
