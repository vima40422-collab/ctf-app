<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Platform</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }
        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover { transform: translateY(-2px); }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .challenge-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .challenge-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .challenge-card.selected {
            border-color: #667eea;
            background: #e8f0fe;
        }
        .challenge-name { font-weight: 600; color: #333; }
        .challenge-points { color: #667eea; font-weight: 500; }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CTF <span>Platform</span></h1>
        
        <div class="form-group">
            <label>üë§ Ton pseudo</label>
            <input type="text" id="playerName" placeholder="Entre ton pseudo" value="">
        </div>
        
        <h2>S√©lectionne un challenge</h2>
        <div id="challengesGrid" class="challenges-grid">
            <div style="text-align:center; grid-column:1/-1;">Chargement...</div>
        </div>
        
        <div class="form-group">
            <label>üîë Flag</label>
            <input type="text" id="flag" placeholder="flag{...}" disabled>
        </div>
        
        <button id="submitBtn" onclick="submitFlag()" disabled>Soumettre</button>
        
        <div id="message" class="message"></div>
        
        <div class="nav-links">
            <a href="/scoreboard">üèÜ Scoreboard</a>
            <a href="/ifno">üë®‚Äçüíº Admin</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATwlZjZPQCMbunPjG6dM2P3L0H5JVajqA",
            authDomain: "itetude-ce41d.firebaseapp.com",
            projectId: "itetude-ce41d",
            storageBucket: "itetude-ce41d.firebasestorage.app",
            messagingSenderId: "690766932831",
            appId: "1:690766932831:web:258086381298771e9924ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Connexion anonyme pour Firestore
        await signInAnonymously(auth);
        
        let challenges = [];
        let selectedChallenge = null;
        
        // Charger le pseudo depuis localStorage
        const savedName = localStorage.getItem('ctf_player');
        if (savedName) document.getElementById('playerName').value = savedName;
        
        // Sauvegarder le pseudo
        document.getElementById('playerName').addEventListener('input', (e) => {
            localStorage.setItem('ctf_player', e.target.value);
        });

        // Charger les challenges
        async function loadChallenges() {
            const snapshot = await getDocs(collection(db, "challenges"));
            challenges = [];
            snapshot.forEach(doc => {
                if (doc.data().active) {
                    challenges.push({ id: doc.id, ...doc.data() });
                }
            });
            
            const grid = document.getElementById('challengesGrid');
            if (challenges.length === 0) {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Aucun challenge disponible</p>';
                return;
            }
            
            grid.innerHTML = challenges.map(c => `
                <div class="challenge-card" onclick="selectChallenge('${c.id}')">
                    <div class="challenge-name">${c.name}</div>
                    <div class="challenge-points">${c.points} pts</div>
                </div>
            `).join('');
        }
        
        window.selectChallenge = (id) => {
            selectedChallenge = challenges.find(c => c.id === id);
            document.querySelectorAll('.challenge-card').forEach(c => c.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('flag').disabled = false;
            document.getElementById('flag').focus();
            updateSubmitButton();
        };
        
        function updateSubmitButton() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = !(document.getElementById('playerName').value && selectedChallenge && document.getElementById('flag').value);
        }
        
        document.getElementById('flag').addEventListener('input', updateSubmitButton);
        
        // Hash function
        async function hashFlag(flag) {
            const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(flag));
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
        }
        
        window.submitFlag = async () => {
            const playerName = document.getElementById('playerName').value;
            const flag = document.getElementById('flag').value;
            
            if (!playerName || !selectedChallenge || !flag) return;
            
            const hash = await hashFlag(flag);
            
            if (hash !== selectedChallenge.flagHash) {
                showMessage('‚ùå Flag incorrect', 'error');
                return;
            }
            
            const playerRef = doc(db, 'participants', playerName);
            const playerDoc = await getDoc(playerRef);
            
            if (playerDoc.exists()) {
                const data = playerDoc.data();
                if (data.solved?.includes(selectedChallenge.id)) {
                    showMessage('‚ö†Ô∏è D√©j√† r√©solu', 'error');
                    return;
                }
                await updateDoc(playerRef, {
                    points: (data.points || 0) + selectedChallenge.points,
                    solved: arrayUnion(selectedChallenge.id)
                });
            } else {
                await setDoc(playerRef, {
                    name: playerName,
                    points: selectedChallenge.points,
                    solved: [selectedChallenge.id]
                });
            }
            
            showMessage(`‚úÖ +${selectedChallenge.points} points !`, 'success');
            document.getElementById('flag').value = '';
            selectedChallenge = null;
            document.querySelectorAll('.challenge-card').forEach(c => c.classList.remove('selected'));
            updateSubmitButton();
        };
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = `message ${type}`;
            msg.textContent = text;
            setTimeout(() => msg.style.display = 'none', 3000);
        }
        
        loadChallenges();
    </script>
</body>
</html>
