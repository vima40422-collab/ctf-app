<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }
        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .challenge-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        .login-form { display: block; }
        .login-form.hidden { display: none; }
        .admin-content { display: none; }
        .admin-content.visible { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin <span>Panel</span></h1>
        
        <div id="loginForm" class="login-form">
            <input type="email" id="email" value="vima40422@gmail.com" placeholder="Email"><br>
            <input type="password" id="password" placeholder="Mot de passe"><br>
            <button onclick="login()">Connexion</button>
        </div>
        
        <div id="adminContent" class="admin-content">
            <button onclick="logout()" style="float:right">D√©connexion</button>
            <h2>Nouveau challenge</h2>
            <input type="text" id="challengeName" placeholder="Nom"><br>
            <input type="text" id="challengeFlag" placeholder="Flag"><br>
            <input type="number" id="challengePoints" value="10"><br>
            <label><input type="checkbox" id="challengeActive" checked> Actif</label><br>
            <button onclick="createChallenge()">Cr√©er</button>
            <div id="challenges"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATwlZjZPQCMbunPjG6dM2P3L0H5JVajqA",
            authDomain: "itetude-ce41d.firebaseapp.com",
            projectId: "itetude-ce41d",
            storageBucket: "itetude-ce41d.firebasestorage.app",
            messagingSenderId: "690766932831",
            appId: "1:690766932831:web:258086381298771e9924ea"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'vima40422@gmail.com') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminContent').classList.add('visible');
                loadChallenges();
            } else {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('adminContent').classList.remove('visible');
            }
        });

        window.login = () => {
            signInWithEmailAndPassword(auth, 
                document.getElementById('email').value,
                document.getElementById('password').value
            );
        };

        window.logout = () => signOut(auth);

        async function hashFlag(flag) {
            const hash = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(flag));
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
        }

        window.createChallenge = async () => {
            await addDoc(collection(db, 'challenges'), {
                name: document.getElementById('challengeName').value,
                flagHash: await hashFlag(document.getElementById('challengeFlag').value),
                points: parseInt(document.getElementById('challengePoints').value),
                active: document.getElementById('challengeActive').checked
            });
            loadChallenges();
        };

        window.toggleChallenge = async (id, active) => {
            await updateDoc(doc(db, 'challenges', id), { active: !active });
            loadChallenges();
        };

        window.deleteChallenge = async (id) => {
            if (confirm('Supprimer ?')) {
                await deleteDoc(doc(db, 'challenges', id));
                loadChallenges();
            }
        };

        async function loadChallenges() {
            const snapshot = await getDocs(collection(db, 'challenges'));
            let html = '<h3>Challenges</h3>';
            snapshot.forEach(doc => {
                const c = doc.data();
                html += `<div class="challenge-item">
                    <span>${c.name} - ${c.points}pts ${c.active ? '‚úÖ' : '‚ùå'}</span>
                    <span>
                        <button onclick="toggleChallenge('${doc.id}', ${c.active})">Toggle</button>
                        <button onclick="deleteChallenge('${doc.id}')">üóëÔ∏è</button>
                    </span>
                </div>`;
            });
            document.getElementById('challenges').innerHTML = html;
        }
    </script>
</body>
</html>
