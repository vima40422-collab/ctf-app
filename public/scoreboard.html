<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #333;
        }
        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
        }
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:nth-child(even) { background: #f8f9fa; }
        .rank-1 { background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); font-weight: bold; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0 0%, #e0e0e0 100%); font-weight: bold; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32 0%, #e6b17e 100%); color: white; font-weight: bold; }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ <span>Scoreboard</span></h1>
        
        <div id="scoreboard">
            <div style="text-align:center; padding:40px;">Chargement...</div>
        </div>
        
        <div class="nav-links">
            <a href="/">‚¨ÖÔ∏è Accueil</a>
            <a href="/ifno">üë®‚Äçüíº Admin</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyATwlZjZPQCMbunPjG6dM2P3L0H5JVajqA",
            authDomain: "itetude-ce41d.firebaseapp.com",
            projectId: "itetude-ce41d",
            storageBucket: "itetude-ce41d.firebasestorage.app",
            messagingSenderId: "690766932831",
            appId: "1:690766932831:web:258086381298771e9924ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadScoreboard() {
            const snapshot = await getDocs(collection(db, 'participants'));
            const participants = [];
            
            snapshot.forEach(doc => participants.push(doc.data()));
            participants.sort((a,b) => (b.points || 0) - (a.points || 0));
            
            const div = document.getElementById('scoreboard');
            
            if (participants.length === 0) {
                div.innerHTML = '<p style="text-align:center; padding:40px;">Aucun participant</p>';
                return;
            }
            
            let html = '<table><tr><th>Rang</th><th>Joueur</th><th>Points</th><th>R√©solus</th></tr>';
            participants.forEach((p, i) => {
                let rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                html += `<tr>
                    <td class="${rankClass}">#${i+1}</td>
                    <td><strong>${p.name}</strong></td>
                    <td>${p.points || 0} pts</td>
                    <td>${p.solved?.length || 0}</td>
                </tr>`;
            });
            html += '</table>';
            div.innerHTML = html;
        }
        
        loadScoreboard();
        setInterval(loadScoreboard, 10000);
    </script>
</body>
</html>
