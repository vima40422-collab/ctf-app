<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Platform - Scoreboard</title>
    <style>
        /* ... (garde ton CSS existant) ... */
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border-radius: 10px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ <span>Scoreboard</span></h1>
        
        <div id="scoreboard">
            <div class="loading">Chargement du classement...</div>
        </div>
        
        <div class="nav-links">
            <a href="/">‚¨ÖÔ∏è Retour aux challenges</a>
            <a href="/ifno">üë®‚Äçüíº Admin</a>
        </div>
    </div>

    <script>
        async function loadScoreboard() {
            const scoreboardDiv = document.getElementById('scoreboard');
            
            try {
                console.log('Loading scoreboard...');
                
                const response = await fetch('/api/scoreboard');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const participants = await response.json();
                console.log('Participants:', participants);
                
                if (!participants || participants.length === 0) {
                    scoreboardDiv.innerHTML = '<p style="text-align: center; padding: 40px;">üì≠ Aucun participant pour le moment</p>';
                    return;
                }
                
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Rang</th>
                                <th>Participant</th>
                                <th>Points</th>
                                <th>Challenges r√©solus</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                participants.forEach((participant, index) => {
                    let rankClass = '';
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';
                    
                    tableHTML += `
                        <tr>
                            <td class="${rankClass}">#${index + 1}</td>
                            <td><strong>${participant.name || 'Anonyme'}</strong></td>
                            <td>${participant.points || 0} pts</td>
                            <td>${participant.solved ? participant.solved.length : 0}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                scoreboardDiv.innerHTML = tableHTML;
                
            } catch (error) {
                console.error('Error loading scoreboard:', error);
                scoreboardDiv.innerHTML = `
                    <div class="error-message">
                        ‚ùå Erreur lors du chargement du classement<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadScoreboard);
        
        // Refresh every 30 seconds
        setInterval(loadScoreboard, 30000);
    </script>
</body>
</html>
