<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Platform - Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
        }
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        tr:hover {
            background: #f0f0f0;
        }
        .rank-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            font-weight: bold;
        }
        .rank-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e0e0e0 100%);
            color: #333;
            font-weight: bold;
        }
        .rank-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e6b17e 100%);
            color: white;
            font-weight: bold;
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ <span>Scoreboard</span></h1>
        
        <div id="scoreboard">
            <div class="loading">Chargement du classement...</div>
        </div>
        
        <div class="nav-links">
            <a href="/">‚¨ÖÔ∏è Retour aux challenges</a>
            <a href="/ifno">üë®‚Äçüíº Admin</a>
        </div>
    </div>

    <script>
        async function loadScoreboard() {
            try {
                const response = await fetch('/api/scoreboard');
                const participants = await response.json();
                
                const scoreboardDiv = document.getElementById('scoreboard');
                
                if (participants.length === 0) {
                    scoreboardDiv.innerHTML = '<p style="text-align: center; padding: 40px;">Aucun participant pour le moment</p>';
                    return;
                }
                
                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Rang</th>
                                <th>Participant</th>
                                <th>Points</th>
                                <th>Challenges r√©solus</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                participants.forEach((participant, index) => {
                    let rankClass = '';
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';
                    
                    tableHTML += `
                        <tr>
                            <td class="${rankClass}">#${index + 1}</td>
                            <td><strong>${participant.name}</strong></td>
                            <td>${participant.points} pts</td>
                            <td>${participant.solved ? participant.solved.length : 0}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                scoreboardDiv.innerHTML = tableHTML;
            } catch (error) {
                document.getElementById('scoreboard').innerHTML = '<p style="color: red; text-align: center;">Erreur lors du chargement du classement</p>';
            }
        }

        loadScoreboard();
        // Rafra√Æchir toutes les 30 secondes
        setInterval(loadScoreboard, 30000);
    </script>
</body>
</html>
